<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash of Clans Clan Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clan Info</h1>
        <div id="clan-info"></div>
        
        <h2>Members</h2>
        <ul id="members-list"></ul>
        
        <h2>War Log</h2>
        <ul id="warlog-list"></ul>
    </div>

    <script>
        const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c';
        const CLAN_TAG = '2PPVVCY9L';  // Without the '#' symbol
        const BASE_URL = 'https://api.clashofclans.com/v1';

        const fetchFromAPI = async (endpoint) => {
            const response = await fetch(`${BASE_URL}${endpoint}`, {
                headers: {
                    'Authorization': `Bearer ${API_KEY}`
                }
            });
            return response.json();
        };

        const fetchClanData = async () => {
            const clanData = await fetchFromAPI(`/clans/%23${CLAN_TAG}`);
            document.getElementById('clan-info').innerHTML = `
                <h2>${clanData.name}</h2>
                <p>${clanData.description}</p>
                <p>Members: ${clanData.members}</p>
            `;
        };

        const fetchMembersData = async () => {
            const membersData = await fetchFromAPI(`/clans/%23${CLAN_TAG}/members`);
            const membersList = document.getElementById('members-list');
            membersData.items.forEach(member => {
                const li = document.createElement('li');
                li.textContent = `${member.name} - ${member.role}`;
                membersList.appendChild(li);
            });
        };

        const fetchWarlogData = async () => {
            const warlogData = await fetchFromAPI(`/clans/%23${CLAN_TAG}/warlog`);
            const warlogList = document.getElementById('warlog-list');
            warlogData.items.forEach(war => {
                const li = document.createElement('li');
                li.textContent = `${war.attacker.name} vs ${war.defender.name}`;
                warlogList.appendChild(li);
            });
        };

        const init = async () => {
            await fetchClanData();
            await fetchMembersData();
            await fetchWarlogData();
        };

        window.onload = init;
    </script>
</body>
</html>
