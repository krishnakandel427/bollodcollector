<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash of Clans Clan Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        .big-text {
            font-size: 1.5em;
            margin: 20px 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin: 10px 0;
            padding: 20px;
            border-radius: 5px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clan Info</h1>
        <div id="clan-info" class="big-text"></div>
        
        <h2>Members</h2>
        <ul id="members-list"></ul>
        
        <h2>War Log</h2>
        <ul id="warlog-list"></ul>
    </div>

    <script>
        const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c';  // Replace with your actual API key
        const CLAN_TAG = '2PPVVCY9L';  // Replace with your clan tag, without the '#' symbol
        const BASE_URL = 'https://api.clashofclans.com/v1';

        const fetchFromAPI = async (endpoint) => {
            const response = await fetch(`${BASE_URL}${endpoint}`, {
                headers: {
                    'Authorization': `Bearer ${API_KEY}`
                }
            });
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        };

        const fetchClanData = async () => {
            try {
                const clanData = await fetchFromAPI(`/clans/%23${CLAN_TAG}`);
                document.getElementById('clan-info').innerHTML = `
                    <div>Name: ${clanData.name}</div>
                    <div>Description: ${clanData.description}</div>
                    <div>Members: ${clanData.members}</div>
                `;
            } catch (error) {
                document.getElementById('clan-info').innerHTML = `Error: ${error.message}`;
            }
        };

        const fetchMembersData = async () => {
            try {
                const membersData = await fetchFromAPI(`/clans/%23${CLAN_TAG}/members`);
                const membersList = document.getElementById('members-list');
                membersData.items.forEach(member => {
                    const li = document.createElement('li');
                    li.textContent = `${member.name} - ${member.role}`;
                    membersList.appendChild(li);
                });
            } catch (error) {
                document.getElementById('members-list').innerHTML = `Error: ${error.message}`;
            }
        };

        const fetchWarlogData = async () => {
            try {
                const warlogData = await fetchFromAPI(`/clans/%23${CLAN_TAG}/warlog`);
                const warlogList = document.getElementById('warlog-list');
                warlogData.items.forEach(war => {
                    const li = document.createElement('li');
                    li.textContent = `${war.attacker.name} vs ${war.defender.name}`;
                    warlogList.appendChild(li);
                });
            } catch (error) {
                document.getElementById('warlog-list').innerHTML = `Error: ${error.message}`;
            }
        };

        const init = async () => {
            await fetchClanData();
            await fetchMembersData();
            await fetchWarlogData();
        };

        window.onload = init;
    </script>
</body>
</html>
